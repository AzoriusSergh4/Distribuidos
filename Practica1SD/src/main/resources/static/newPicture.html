<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nuevo Cuadro</title>
</head>
<body>


	<h1>Nuevo cuadro</h1>

	<form action="/add" method="post">
		<p>
			<b>Título:</b> <input type='text' name='title' />
		</p>
		
		<p>
			<b>Descripción:</b><br />
			<textarea name='description' rows='5' cols='40'></textarea>
		</p>
		
		<p>
			<b>Año de finalización:</b> <input type='text' name='ending_year' />
		</p>
		<p>
			<b>Anchura:</b> <input type='text' name='width' /> <b> cm</b>
		</p>
		<p>
			<b>Altura:</b> <input type='text' name='height' /> <b> cm</b>
		</p>
		<p>
			<b>Precio:</b> <input type='text' name='price' /> <b> euros</b>
		</p>
		
		<p>
		///Meter opcion para seleccionar a los autores y si está vendido o no para que aparezcan nuevos campos para rellenar
		</p>
		
		<input type='submit' name='hecho' value='Hecho' />
	</form>

</body>
</html>
