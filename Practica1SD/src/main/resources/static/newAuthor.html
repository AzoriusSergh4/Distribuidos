<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nuevo Autor</title>
</head>
<body>

	<h1>Nuevo autor</h1>
		<p>
			<b>Nombre:</b> <input type='text' name='name' />
		</p>
		<p>
			<b>Apellidos:</b> <input type='text' name='surnames' />
		</p>
		<p>
			<b>DNI:</b> <input type='text' name='nif' />
		</p>
		<p>
			<b>Año de nacimiento:</b> <input type='text' name='year_birth' />
		</p>
		<p>
			<b>País de nacimiento:</b> <input type='text' name='country_birth' />
		</p>
		<p>
			<b>Dirección postal:</b> <input type='text' name='postal_address' />
		</p>
		<p>
			<b>Email:</b> <input type='text' name='email' />
		</p>
		<p>
			<b>Teléfono:</b> <input type='text' name='phone' />
		</p>
		
		<input type='submit' name='hecho' value='Hecho' />

</body>
</html>
