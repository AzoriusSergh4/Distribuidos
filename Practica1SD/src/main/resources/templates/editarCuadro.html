<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Editar Cuadro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>

<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h1 class="card-title">Editar cuadro</h1>
        <form th:action="@{'/cuadro/' + ${cuadro.id}}" method="get">
            <div class="form-group">
                <label for="entradaTitulo">Titulo:</label>
                <input th:value="${cuadro.titulo}" class="form-control" type='text' id="entradaTitulo" name='titulo' placeholder="titulo"/>
            </div>
            
            <div class="form-group">
                <label for="entradaAutor">Autor:</label>
                <input th:value="${cuadro.autor}" class="form-control" type='text' id="entradaAutor" name='autor' placeholder="Autor"/>
            </div>

            <div class="form-group">
                <label for="entradaDescripcion">Descripción:</label>
                <input th:value="${cuadro.descripcion}" class="form-control" type='textarea' id="entradaDescripcion" name='descripcion' placeholder="Descripción"/>
            </div>

            <div class="form-group">
                <label for="entradaAnyoFinalizacion">Año Finalización:</label>
                <input th:value="${cuadro.anyoFinalizacion}" class="form-control" type='text' id="entradaAnyoFinalizacion" name='anyoFinalizacion' placeholder="Año Finalización"/>
            </div>

            <div class="form-group">
                <label for="entradaAnchura">Anchura:</label>
                <input th:value="${cuadro.anchura}" class="form-control" type='text' id="entradaAnchura" name='anchura' placeholder="Anchura"/>
            </div>

           <div class="form-group">
                <label for="entradaAltura">Altura:</label>
                <input th:value="${cuadro.altura}" class="form-control" type='text' id="entradaAltura" name='altura' placeholder="Altura"/>
            </div>

            <div class="form-group">
                <label for="entradaPrecio">Precio:</label>
                <input th:value="${cuadro.precio}" class="form-control" type='text' id="entradaPrecio" name='precio' placeholder="Precio"/>
            </div>

            <div class="form-group">
                <label for="entradaFechaVenta">Fecha de venta:</label>
                <input th:value="${cuadro.fechaVenta}" class="form-control" type='text' id="entradaFechaVenta" name='fechaVenta' placeholder="Fecha venta"/>
            </div>

            <div class="form-group">
                <label for="entradaComprador">Comprador:</label>
                <input th:value="${cuadro.comprador}" class="form-control" type='text' id="entradaComprador" name='comprador' placeholder="Comprador"/>
            </div>
                        
            
            <button type="submit" class="btn btn-primary">Enviar</button>

        </form>
    </div>
</div>


</body>
</html>
