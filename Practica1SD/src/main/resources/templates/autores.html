<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Autores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="/styles/styles.css" rel="stylesheet"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>

<div style="text-align: center">
    <h1>
        Autores adscritos
        <a href="/autor/addAutor" type="button">
            <i class="material-icons">add</i>
        </a>
    </h1>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <form action="/autor/buscarPorNombreOApellidos" method="get">
                    <div class="form-group">
                        <input class="form-control" type='text' id="autor" name='nombreApellidos'
                               placeholder="Nombre y/o Apellidos"/>
                    </div>
                </form>
            </div>
            <div class="col-sm">
                <form action="/autor/buscarPorDNI" method="get">
                    <div class="form-group">
                        <input class="form-control" type='text' id="dniAutor" name='dni' placeholder="DNI"/>
                    </div>
                </form>
            </div>
            <div class="col-sm form-group">
                <form action="/autor/ordenar">
                    <label for="sort">Ordenar por: </label>
                    <select class="form-control" id="sort" name="sort">
                        <option value="nif">DNI</option>
                        <option value="nombre">Nombre</option>
                        <option value="apellidos">Apellidos</option>
                    </select>
                    <button class="btn btn-primary" type="submit">Ordenar</button>
                </form>
            </div>
        </div>
    </div>
    <span th:each="autor : ${autores}">
		        <div>
		            <span th:text="*{autor.nombre}"></span>
					<a th:href="@{'/autor/' + ${autor.id}}" type="button">
		                <i class="material-icons">visibility</i>
		            </a>
					<a th:href="@{'/autor/editarAutor/' + ${autor.id}}" type="button">
		                <i class="material-icons">edit</i>
		            </a>
		        </div>
		    </span>

    <a th:href="@{'/'}" type="button" class="cancel-button">Atr√°s</a>
</div>
</div>
</body>
</html>
