<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="/styles/styles.css" rel="stylesheet"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<div style="text-align: center">
    <h1>
        Clientes afiliados
        <a href="/cliente/addCliente" type="button">
            <i class="material-icons">add</i>
        </a>
    </h1>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <form action="/cliente/buscarPorNombreOApellidos" method="get">
                    <div class="form-group">
                        <input class="form-control" type='text' id="cliente" name='nombreApellidos'
                               placeholder="Nombre y/o Apellidos"/>
                    </div>
                </form>
            </div>
            <div class="col-sm">
                <form action="/cliente/buscarPorDNI" method="get">
                    <div class="form-group">
                        <input class="form-control" type='text' id="dniCliente" name='dni' placeholder="DNI"/>
                    </div>
                </form>
            </div>
            <div class="col-sm form-group">
                <form action="/cliente/ordenar">
                    <label for="sort">Ordenar por: </label>
                    <select class="form-control" id="sort" name="sort">
                        <option value="nif">DNI</option>
                        <option value="nombre">Nombre</option>
                        <option value="apellidos">Apellidos</option>
                    </select>
                    <button class="btn btn-primary" type="submit">Ordenar</button>
                </form>
            </div>
        </div>
    </div>

    <span th:each="cliente : ${clientes}">
			        <div>
			            <span th:text="*{cliente.nombre}"></span>
						<a th:href="@{'/cliente/' + ${cliente.id}}" type="button">
		                	<i class="material-icons">visibility</i>
		            	</a>
			            <a th:href="@{'/cliente/editarCliente/' + ${cliente.id}}" type="button">
			                <i class="material-icons">edit</i>
			            </a>
			        </div>
			    </span>

    <a th:href="@{'/'}" type="button" class="cancel-button">Atr√°s</a>

</div>
</div>

</body>
</html>
