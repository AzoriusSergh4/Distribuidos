<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nuevo Cuadro</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>


	<div class="card" style="width: 18rem;">
	  <div class="card-body">
	    <h1 class="card-title">Nuevo cuadro</h1>
	    <form action="" method="post">
	    	<div class="form-group">
	    		<label for="inputTitle">Título:</label>
	    		<input class="form-control" type='text' id="inputTitle" name='title' placeholder="Título"/>
	    	</div>
	    	
	    	<div class="form-group">
	    		<label for="description">Descripción</label>
    			<textarea class="form-control" id="description" rows="5"></textarea>
	    	</div>
	    	
	    	<div class="form-group">
	    		<label for="inputEndingYear">Año de finalización:</label>
	    		<input class="form-control" type='text' id="inputEndingYear" name='endingYear' placeholder="Año de finalización"/>
	    	</div>
	    	
	    	<div class="form-group">
	    		<label for="inputWidth">Anchura:</label>
	    		<input class="form-control" type='text' id="inputWidth" name='width' placeholder="Anchura"/> cm
	    	</div>
	    	
	    	<div class="form-group">
	    		<label for="inputHeight">Altura:</label>
	    		<input class="form-control" type='text' id="inputHeight" name='height' placeholder="Altura"/> cm
	    	</div>
	    	
	    	<div class="form-group">
	    		<label for="inputPrice">Precio:</label>
	    		<input class="form-control" type='text' id="inputPrice" name='price' placeholder="Precio"/> euros
	    	</div>
	    	
	    	<button type="button" class="btn btn-primary">Enviar</button>
</body>
</html>
