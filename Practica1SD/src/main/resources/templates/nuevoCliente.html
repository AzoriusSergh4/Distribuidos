<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nuevo cliente</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>


	<div class="card" style="width: 18rem;">
	  <div class="card-body">
	    <h1 class="card-title">Nuevo cliente</h1>
	    <form action="/cliente/" method="post">
	    		<div class="form-group">
	    		<label for="entradaNombre">Nombre:</label>
	    		<input class="form-control" type='text' id="entradaNombre" name='nombre' placeholder="Nombre"/>
	    	</div>

	    	<div class="form-group">
	    		<label for="entradaApellidos">Apellidos:</label>
	    		<input class="form-control" type='text' id="entradaApellidos" name='apellidos' placeholder="Apellidos"/>
	    	</div>
	    	
	    	<div class="form-group">
	    		<label for="entradaDNI">DNI:</label>
	    		<input class="form-control" type='text' id="entradaDNI" name='nif' placeholder="DNI"/>
	    	</div>
	    		    	
	    	<div class="form-group">
	    		<label for="entradaDireccionPostal">Dirección postal:</label>
	    		<input class="form-control" type='text' id="entradaDireccionPostal" name='direccionPostal' placeholder="Dirección postal"/>
	    	</div>
	    	
	    	<div class="form-group">
	    		<label for="entradaEmail">Email:</label>
	    		<input class="form-control" type='text' id="entradaEmail" name='email' placeholder="Email"/>
	    	</div>
	    	
	    	<div class="form-group">
	    		<label for="entradaTelefono">Teléfono:</label>
	    		<input class="form-control" type='text' id="entradaTelefono" name='telefono' placeholder="Teléfono"/>
	    	</div>
	    	
	    	<button type="submit" class="btn btn-primary">Enviar</button>
	    
	    </form>
	  </div>
	</div>


</body>
</html>
