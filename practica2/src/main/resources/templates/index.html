<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Consultor de vuelos</title>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link href="/styles/styles.css" rel="stylesheet" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
	
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>


</head>
<body>
	<div class="row h-100">
		<div class="card text-center my-auto sd-card">
			<div class="card-header">
				<h1 class="card-title">Buscador de vuelos</h1>
			</div>
			<div class="card-body">
				<div class="container">
					<div class="row">
						<div class="col-sm my-auto">
							<div class="ui-widget">
								<input class="form-control aeropuertosInput" type='text' id="origenIda" name='aeropuertoSalida' placeholder="Aeropuerto de salida" />
							</div>
						</div>
						<div class="col-sm my-auto">
							<div class="ui-widget">
								<input class="form-control aeropuertosInput" type="text" id="destinoIda" name='aeropuertoDestino' placeholder="Aeropuerto de destino" />
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="mx-auto">
							<div class="form-group">
								<label for="fechaSalida">Fecha de salida:</label>
								<input class="form-control" type='date' id="fechaSalida" name='fechaSalida' placeholder="Fecha salida" />
							</div>

							<input type="checkbox" id="idaVuelta" name="idaVuelta">
							<label for="idaVuelta"> Deseo contratar un vuelo de ida y vuelta</label>
							<div id="content" class="form-group" style=display:none>
                  	  			<label for="fechaSalidaVuelta">Fecha de salida de vuelta:</label>
                  	  			<input class="form-control" type='date' id="fechaSalidaVuelta" name='fechaSalidaVuelta' placeholder="Fecha salida de vuelta"/>
                			</div>
                		</div>
               		</div>
                		
						<button id="submitButton" type="button" class="btn btn-primary material-icons">search</button>
					</div>
					
					<div class="row h-100">
						<div id="vuelosDisponibles" class="mx-auto w-100">
						</div>
					</div>
				</div>
					
				
					<div id="dialog" title= "Compañía">
						<div id= "texto-dialogo"></div>
					</div>
				
				
			</div>
		</div>	
	</div>
	<script src="/js/functions.js"></script>
</body>
</html>
